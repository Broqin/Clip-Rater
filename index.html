<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Clip Rater</title>
        <link href="css/index.css" rel="stylesheet">
        <script src="https://www.youtube.com/iframe_api"></script>
    </head>
    <body>
        <header id="header">
            <h1>Clip Rater</h1>
            <button id="playlists-button" name="action" value="open">Playlists</button>
        </header>
        <main id="content">
            <section id="clips">
                <header>
                    <h2>Clips</h2>
                </header>
                <table id="ratings">
                    <caption>Rankings based on Weights</caption>
                    <thead>
                        <tr>
                            <th>Ranking</th>
                            <th>Name</th>
                            <th>Medal</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <section id="weights">
                <header>
                    <h2>Weights</h2>
                </header>
                <form method="dialog">
                    <ol></ol>
                    <div class="buttons">
                        <button name="action" type="reset" value="Reset">Reset</button>
                        <button name="action" type="button" value="Apply">Apply</button>
                    </div>
                </form>
            </section>
            <dialog id="clip">
                <header>
                    <h2>Clip</h2>
                    <button class="close icon" name="action" value="close">Close</button>
                </header>
                <div id="player"></div>
                <form method="dialog">
                    <ul></ul>
                    <div class="buttons">
                        <button name="action" type="reset" value="Reset">Reset</button>
                        <button name="action" type="submit" value="Submit">Apply</button>
                    </div>
                </form>
            </dialog>
            <dialog id="playlists">
                <header>
                    <h2>What playlist are we using?</h2>
                    <button class="close icon" name="action" value="close">Close</button>
                </header>
                <form method="dialog" class="search">
                    <label for="playlist">Fetch Playlist</label>
                    <input type="url" id="playlist" placeholder="https://www.youtube.com/playlist?list=PL43FMwNG9HjfIPlTrM2UKMGCnStuyV8yD">
                    <button class="close icon" name="action" type="reset" value="Reset">Reset</button>
                    <button class="search icon" name="action" type="button" value="add">Add</button>
                </form>
                <form method="dialog">
                    <div class="control">
                        <label for="saved-playlists">Load Playlist</label>
                        <select id="saved-playlists"></select>
                    </div>
                </form>
            </dialog>
        </main>
        <script type="module" src="js/index.js"></script>
    </body>
</html>
