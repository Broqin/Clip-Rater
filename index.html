<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Clip Ranker</title>
        <link href="css/index.css" rel="stylesheet">
        <script src="https://www.youtube.com/iframe_api"></script>
    </head>
    <body>
        <header id="header">
            <h1>Clip Ranker</h1>
            <button id="playlists-button" name="action" type="button" value="open" disabled>Playlists</button>
        </header>
        <main id="content">
            <section id="videos">
                <header>
                    <h2>Videos</h2>
                    <button class="chevron icon" type="button" name="action" value="close">Close</button>
                </header>
                <div class="search control">
                    <label class="search icon" for="video">Video</label>
                    <input id="video" type="text" placeholder="Filter videos by name">
                    <button class="close icon" type="button" value="reset"></button>
                </div>
                <table>
                    <caption class="sr-only">Videos ranked according to weights</caption>
                    <thead class="sr-only">
                        <tr>
                            <th>Rank</th>
                            <th>Thumbnail</th>
                            <th>Name</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="4"></td>
                        </tr>
                    </tbody>
                </table>
                <div class="buttons">   
                    <button name="action" type="reset" value="reset">Reset</button>
                    <button name="action" type="submit" value="save">Save</button>
                </div>
            </section>
            <section id="weights">
                    <header>
                        <h2>Weights</h2>
                        <button class="chevron icon" type="button" name="action" value="close">Close</button>
                    </header>
                    <div class="search control">
                        <label class="search icon" for="weight">Weight</label>
                        <input id="weight" type="text" placeholder="Filter weights by name">
                        <button class="close icon" type="button" value="reset"></button>
                    </div>
                    <ul></ul>
                    <div class="buttons">
                        <button name="action" type="reset" value="Reset">Reset</button>
                        <button name="action" type="submit" value="Apply">Apply</button>
                    </div>
                </form>
                </section>
                <dialog id="clip">
                    <header>
                        <h2>Clip</h2>
                        <button class="close icon" name="action" value="close">Close</button>
                    </header>
                    <div id="player"></div>
                    <section id="attributes" method="dialog">
                        <header>
                            <h3>Attributes</h3>
                        </header>
                        <ul></ul>
                        <div class="buttons">
                            <button name="action" type="reset" value="Reset">Reset</button>
                            <button name="action" type="submit" value="Submit">Apply</button>
                        </div>
                    </section>
            </dialog>
            <dialog id="playlists">
                <header>
                    <h2>What playlist are we using?</h2>
                    <button class="close icon" name="action" value="close">Close</button>
                </header>
                <div class="search control">
                    <label class="search icon">Search Playlists</label>
                    <input type="text" placeholder="Search playlists...">
                    <button class="close icon" type="button" value="reset">Reset</button>
                </div>
                <table>
                    <caption class="sr-only">Saved Playlists</caption>
                    <thead class="sr-only">
                        <tr>
                            <th>Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </dialog>
            <dialog id="add-playlist">
                <header>
                    <h3>Add Playlist</h3>
                </header>
                <form method="dialog" class="search">
                    <label for="playlist">Fetch Playlist</label>
                    <input type="url" id="playlist" name="playlist"
                        placeholder="Youtube playlist URL">
                    <button class="close icon" name="action" type="reset" value="Reset">Reset</button>
                    <button class="add icon" name="action" type="submit" value="add">Add</button>
                </form>
            </dialog>
        </main>
        <!--<script type="module" src="js/index.js"></script>-->
        <script type="module" src="js/application.js"></script>
    </body>
</html>
