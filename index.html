<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Clip Ranker</title>
        <link href="css/index.css" rel="stylesheet">
        <script src="https://www.youtube.com/iframe_api"></script>
    </head>
    <body>
        <header id="header">
            <h1>Clip Ranker</h1>
            <button id="playlists-button" name="action" type="button" value="open" disabled>Playlists</button>
        </header>
        <main id="content">
            <section>
                <header>
                    <h2>Rankings</h2>
                    <button class="chevron icon" type="button" name="action" value="close">Close</button>
                </header>
                <div class="control">
                    <label class="sr-only" for="video">Video</label>
                    <input id="video" type="text" placeholder="Filter videos by name">
                </div>
                <table id="rankings">
                    <caption class="sr-only">Videos ranked according to weights</caption>
                    <thead class="sr-only">
                        <tr>
                            <th>Rank</th>
                            <th>Thumbnail</th>
                            <th>Name</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div class="buttons">   
                    <button name="action" type="reset" value="reset">Reset</button>
                    <button name="action" type="submit" value="save">Save</button>
                </div>
            </section>
            <form id="weights">
                <header>
                    <h2>Weights</h2>
                    <button class="chevron icon" type="button" name="action" value="close">Close</button>
                </header>
                <div class="control">
                    <label class="sr-only" for="weight">Weight</label>
                    <input id="weight" type="text" placeholder="Filter weights by name">
                </div>
                <ul></ul>
                <div class="buttons">
                    <button name="action" type="reset" value="Reset">Reset</button>
                    <button name="action" type="submit" value="Apply">Apply</button>
                </div>
            </form>
            <dialog id="clip">
                <header>
                    <h2>Clip</h2>
                    <button class="close icon" name="action" value="close">Close</button>
                </header>
                <div id="player"></div>
                <form id="attributes" method="dialog" disabled>
                    <header>
                        <h3>Attributes</h3>
                    </header>
                    <ul></ul>
                    <div class="buttons">
                        <button name="action" type="reset" value="Reset">Reset</button>
                        <button name="action" type="submit" value="Submit">Apply</button>
                    </div>
                </form>
            </dialog>
            <dialog id="playlists">
                <header>
                    <h2>What playlist are we using?</h2>
                    <button class="close icon" name="action" value="close">Close</button>
                </header>
                <form method="dialog" class="search">
                    <label for="playlist">Fetch Playlist</label>
                    <input type="url" id="playlist" name="playlist"
                        placeholder="https://www.youtube.com/playlist?list=PL43FMwNG9HjfIPlTrM2UKMGCnStuyV8yD">
                    <button class="close icon" name="action" type="reset" value="Reset">Reset</button>
                    <button class="add icon" name="action" type="submit" value="add">Add</button>
                </form>
                <header>
                    <h3>Saved Playlists</h3>
                    <button class="chevron icon" type="button" value="close">Close</button>
                </header>
                <ul id="saved-playlists"></ul>
            </dialog>
        </main>
        <script type="module" src="js/index.js"></script>
    </body>
</html>
